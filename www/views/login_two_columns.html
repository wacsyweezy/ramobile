<div class="loginColumns animated fadeInDown" style="padding-top:20px;" ng-controller="AuthCtrl">
    <div class="row">
         <div>
            <h1 style="font-weight: 800; font-size:100px; text-align:center;" class="logo-name">RA+</h1>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
              <div class="m-t" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="data.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="data.password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>

                    <a href="#">
                        <small>Forgot password?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                </div>
                <p class="m-t">
                    <small>Powered by Bluechip Technologies &copy; 2017</small>
                </p>
            </div>
        </div>
    </div>
</div>
