<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Recommendation</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
		<div class="">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Recommendations List</h5>
                </div>
                <div class="ibox-content">
					<input type="text" class="form-control" id="filter" placeholder="Search recommendation">
					<div class="table table-responsive">
						<table class="footable table table-stripped" data-page-size="10" data-filter=#filter>
							<thead>
							<tr>
								<th>S/N</th>
								<th>Recommendations Description</th>
								<th>Operations</th>
							</tr>
							</thead>
							<tbody >
								<tr ng-repeat="recommendation in recommendations">
									<td>{{ recommendation.id }}</td>
									<td>{{ recommendation.description }}</td>
									<td><a class="btn btn-info btn-sm" href="#/nba/editrec/?id={{ recommendation.operation }}"><i class="fa fa-paste"></i> Edit</a> </td>
								</tr>
							</tbody>
							<tfoot>
							<tr>
								<td colspan="3">
									<ul class="pagination pull-right"></ul>
								</td>
							</tr>
							</tfoot>
						</table>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
