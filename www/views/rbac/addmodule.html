<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2><i class="fa fa-plus"></i> Create New Module</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row">	 
						<div class="form-group">
							<label class="col-lg-2 control-label">Module</label>
							<div class="col-lg-10">
								<input type="text" name="module_title" id="module_title" ng-model="form_module.title" required="" placeholder="Module Name" class="form-control"> 
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Icon</label>
							<div class="col-lg-10">
								<input type="text" name="icon" id="icon" required="" ng-model="form_module.icon" placeholder="Module Icon" class="form-control"> 
							</div>
							<div class="clearfix"></div>
						</div>					
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button class="btn btn-sm btn-primary" type="submit" ng-click="addModule(form_module.title, form_module.icon)">Create</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>   
    </div>
</div>
