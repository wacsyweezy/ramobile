<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>New Activity</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
		<div class="">
			<div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create Diary Activity</h5>
                </div>
				<div style=" text-align: left;" class="ibox-content"> 
					<div class="form-group row" id="data_2">
						<label class="col-sm-2 control-label" style="padding-top:5px;">Start Date</label>
						<div class="col-sm-7">
							<div class="input-group date">
								<input type="datetime" date-time view="date-time" ng-model="start_date" auto-close="false" class="form-control">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label" style="padding-top:5px;">End Date</label>
						<div class="col-sm-7">
							<div class="input-group date">
								<input type="datetime" date-time ng-model="end_date" auto-close="false" class="form-control">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">Details</label>
						<div class="col-sm-7">
							<textarea name="details" id="details" required rows="4" cols="20" class="form-control"></textarea>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">Location</label>
						<div class="col-sm-7">
							<textarea name="location" id="location" required rows="4" cols="20" class="form-control"></textarea>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label" style="padding-top:2px;">Send Reminder</label>
						<div class="col-sm-7">
							<select name="reminder" id="reminder" >
								<option value="0.10"> 10 Min </option>
								<option value="0.20"> 20 Min </option>
								<option value="0.30"> 30 Min </option>
								<option value="0.40"> 40 Min </option>
								<option value="0.50"> 50 Min </option>
								<option value="1"> One Hour</option>
								<option value="2"> Two Hours</option>
								<option value="3"> Three Hours</option>
								<option value="4"> Four Hours</option>
								<option value="5"> Five Hours</option>
							</select>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label" style="padding-top:5px;">Activity</label>
						<div class="col-sm-7">
							<select name="reminder" id="reminder" class="form-control">
								<option ng-repeat="activity in activities" value="{{activity.id}}">{{activity.title}}</option>
							</select>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label">All Day</label>
						<div class="col-sm-7">
							<input type="checkbox" name="repeat" id="repeat">
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group row">
						<label class="col-sm-2 control-label" style="padding-top:5px;">Select Contact to Tag from left to right</label>
						<div class="col-sm-10">
							<select
                            ng-options="c.customer for c in contacts"
                            multiple
                            ng-model="selections"
                            bs-duallistbox
                            ></select>
					   </div>  
					   <div class="clearfix"></div>
					</div>
					<table class="table table-striped">
						<tr>
							<th colspan="4">  
								<button style=" float: right;" class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save to Calendar</button>
							</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
    </div>
</div>
